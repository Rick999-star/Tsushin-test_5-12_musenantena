<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPアドレス 学習サイト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f4f7f6; /* 少し柔らかい背景色 */
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .link-button {
            display: block;
            width: 80%;
            max-width: 400px;
            margin: 1rem 0;
            padding: 1.5rem;
            border-radius: 0.75rem; /* 少し大きめの角丸 */
            font-size: 1.25rem;
            font-weight: 700;
            text-align: center;
            color: white;
            background-color: #3b82f6; /* Tailwind blue-500 */
            box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .link-button:hover {
            transform: translateY(-3px);
            background-color: #2563eb; /* Tailwind blue-600 */
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.15);
        }
        .link-button.practice { background-color: #10b981; } /* Tailwind emerald-500 */
        .link-button.practice:hover { background-color: #059669; } /* Tailwind emerald-600 */
        .link-button.test1 { background-color: #ec4899; } /* Tailwind pink-500 */
        .link-button.test1:hover { background-color: #db2777; } /* Tailwind pink-600 */
        .link-button.test2 { background-color: #f97316; } /* Tailwind orange-500 */
        .link-button.test2:hover { background-color: #ea580c; } /* Tailwind orange-600 */
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="main-container p-6">
        
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-3">IPアドレス 学習サイト</h1>
            <p class="text-lg text-gray-600">[5-11_IPアドレス] の内容理解度チェック</p>
        </header>

        <main class="w-full flex flex-col items-center">
            <a href="practice.html" class="link-button practice">
                練習問題 (30問)
            </a>
            
            <a href="test1.html" class="link-button test1">
                実力テスト 第1回 (20問)
            </a>
            
            <a href="test2.html" class="link-button test2">
                実力テスト 第2回 (20問)
            </a>
        </main>

        <footer class="mt-12 text-center text-gray-500">
            <p>&copy; 2025 IP Address Learning Portal</p>
        </footer>

    </div>

</body>
</html>
